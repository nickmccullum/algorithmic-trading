<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Momentum Trading System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .momentum-positive { color: #28a745; }
        .momentum-negative { color: #dc3545; }
        .pnl-positive { color: #28a745; }
        .pnl-negative { color: #dc3545; }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .card-metric {
            text-align: center;
            padding: 1.5rem;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="sidebar-sticky pt-3">
                    <h5 class="mb-3">Momentum Trader</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                               href="{% url 'trading:dashboard' %}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'momentum_scores' %}active{% endif %}" 
                               href="{% url 'trading:momentum_scores' %}">
                                <i class="bi bi-graph-up"></i> Momentum Scores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'trading_signals' %}active{% endif %}" 
                               href="{% url 'trading:trading_signals' %}">
                                <i class="bi bi-bell"></i> Trading Signals
                            </a>
                        </li>
                        <li class="nav-item">
                            <hr class="my-3">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'portfolio_list' %}active{% endif %}" 
                               href="{% url 'trading:portfolio_list' %}">
                                <i class="bi bi-briefcase"></i> Portfolios
                            </a>
                        </li>
                        {% for portfolio in portfolios %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'portfolio_detail' and request.resolver_match.kwargs.portfolio_id == portfolio.id %}active{% endif %}" 
                               href="{% url 'trading:portfolio_detail' portfolio.id %}">
                                <i class="bi bi-dot"></i> {{ portfolio.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ml-sm-auto px-md-4">
                <div class="pt-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
